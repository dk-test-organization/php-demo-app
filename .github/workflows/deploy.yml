name: Deploy to Timeweb

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: vh314.timeweb.ru
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: test/github_cc_autodeploy/
        timeout: 300000
      continue-on-error: true
      id: ftp_deploy_1

    - name: Retry FTP Deploy (if first attempt failed)
      if: steps.ftp_deploy_1.outcome == 'failure'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: vh314.timeweb.ru
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: test/github_cc_autodeploy/
        timeout: 300000
      continue-on-error: true
      id: ftp_deploy_2

    - name: Final Retry FTP Deploy (if second attempt failed)
      if: steps.ftp_deploy_2.outcome == 'failure'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: vh314.timeweb.ru
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: test/github_cc_autodeploy/
        timeout: 300000
